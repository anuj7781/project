<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Host-SSD Interaction</title>
</head>
<body>
    <div class="container">
        <div class="host-block">
            <span><h4>Host</h4></span>
        </div>
        <div class="device-block">
            <div class="host-interface">
                Host Interface
            </div>
            <div class="second-column">
                <div class="smart">
                    SMART
                </div>
                <div class="wear">
                    WEAR LEVELING
                </div>
                <div class="read">
                    READ AND PROGRAM DISTRIBUTE
                </div>
                <div class="encrypt">
                    ENCRYPT AND DECRYPT ENGINE
                </div>
            </div>
            <div class="third-column">
                <div class="buffer">
                    BUFFER
                </div>
                <div class="cpu">
                    CPU/RISC
                </div>
                <div class="ecc">
                    ECC ENGINE
                </div>
                <div class="write">
                    WRITE ABORT
                </div>
            </div>
            <div class="fourth-column">
                <div class="misc">
                    MISC
                </div>
                <div class="nand">
                    NAND I/F
                </div>
                <div class="defect">
                    DEFECT
                </div>
            </div>
        </div>
    </div>
</body>
</html>
